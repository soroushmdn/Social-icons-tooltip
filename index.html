<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@@@@@ boxicons @@@@@@@@@@@@@@@@ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- @@@@@@@@@@@@@@@@ CSS @@@@@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="style.css" />

    <title>Social Icons Tooltip</title>
  </head>
  <body>
    <div class="social">
      <div class="social__container">
        <a href="#" class="social__content">
          <i class="bx bxl-telegram social__icon"></i>
          <span class="social__tooltip social__tooltip-left">10000 +</span>
        </a>

        <a href="#" class="social__content">
          <i class="bx bxl-facebook-circle social__icon"></i>
          <span class="social__tooltip social__tooltip-top">8000 +</span>
        </a>

        <a href="#" class="social__content">
          <i class="bx bxl-instagram-alt social__icon"></i>
          <span class="social__tooltip social__tooltip-bottom">15000 +</span>
        </a>

        <a href="#" class="social__content">
          <i class="bx bxl-twitter social__icon"></i>
          <span class="social__tooltip social__tooltip-top">5000 +</span>
        </a>

        <a href="#" class="social__content">
          <i class="bx bxl-github social__icon"></i>
          <span class="social__tooltip social__tooltip-right">2500 +</span>
        </a>
      </div>
    </div>

    
  </body>
</html>
